
<header class="site-header">

  <div id="wrap">
  
    <nav class="navbar navbar-default" role="navigation">
	  <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ec-navbar-collapse">
	      <span class="sr-only">Toggle navigation</span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
	  </div>

      <div class="collapse navbar-collapse" id="ec-navbar-collapse">
	    <ul class="nav navbar-nav">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
      </div>
    </nav>

  </div>

</header>
