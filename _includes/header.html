<header class="main-header">

  <div id="wrap">
  
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ec-navbar-collapse">
	      <span class="sr-only">Toggle navigation</span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="{{ site.baseurl }}/" style="padding-left:50px">{{ site.title }}</a>
	  </div>

      <div class="collapse navbar-collapse" id="ec-navbar-collapse">
	    <ul class="nav navbar-nav navbar-right">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
		  <li><span style="padding-right:50px">&nbsp;</span></li>
		</ul>
      </div>
    </nav>

  </div>

</header>
